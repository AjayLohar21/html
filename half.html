<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Layout</title>
  <style>
    /* CSS styles will be added here */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 800px;
      width: 100%;
    }

    .half {
      flex: 1;
      padding: 20px;
    }

    .image {
      background-image: url(image.jpg);
      background-size: cover;
      background-position: center;
      height: 100%;
    }

    .form {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form input {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half image">
        <img src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1915&q=80" alt="">
    </div>
    <div class="half form">
      <h2>Form</h2>
      <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
